name: "Academic Paper Review"

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    paths:
      - '*.tex'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  academic-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check GEMINI_API_KEY
        id: check-key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::notice::GEMINI_API_KEY is not configured. Skipping AI review."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Academic Paper Review Bot
        if: steps.check-key.outputs.skip != 'true'
        uses: smkwlab/ai-academic-paper-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LANGUAGE: "Japanese"
          USE_SINGLE_COMMENT_REVIEW: "false"
          EXCLUDE_PATHS: "*.bib,*.sty,*.cls,*.bbl,*.aux"
          REVIEW_MODE: "ACADEMIC"
